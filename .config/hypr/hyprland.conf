# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki.

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto -> default config.
monitor=eDP-1,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = /home/acikgozb/.local/bin/custom/alacritty
$browser = librewolf
$menu = rofi -show drun
$power = /home/acikgozb/.local/bin/custom/devx-power
$wifi = /home/acikgozb/.local/bin/custom/devx-wifi
$bluetooth = /home/acikgozb/.local/bin/custom/devx-bluetooth
$fileExplorer = nautilus


#################
### AUTOSTART ###
#################

exec-once = hyprpaper
# Allow GUI apps to request elevated privileges if needed.
exec-once = systemctl --user start hyprpolkitagent
# Configure xdg-desktop-portal-hyprland to enable screensharing.
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

###############################
### INITIAL WORKSPACE STATE ###
###############################

exec-once = [workspace 1 silent; class:^(monitor)$] $terminal --class monitor --command 'btop'
exec-once = [workspace 2 silent; class:^(main-terminal)$] $terminal --class main-terminal --command bash -c 'fastfetch && exec bash'
exec-once = [workspace 3 silent; title:^(WhatsApp)] $browser --new-tab https://web.whatsapp.com --new-tab https://trello.com --new-tab https://github.com/acikgozb

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 15

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(f6c177ee) # rose-pine theme, color gold.
    col.inactive_border = rgba(00000000)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle

}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5
    rounding_power = 2

    dim_inactive = true
    dim_strength = 0.3

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 5
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
          enabled           = true
          size              = 2
          passes            = 3
          new_optimizations = true
          xray              = false
          ignore_opacity    = true
    }
}

layerrule = blur, rofi

animations {
    enabled = false
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true 
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT_L # Sets "Alt" key as the main modifier.

bind = $mainMod, Q, exec, $power
bind = $mainMod, W, exec, $wifi
bind = $mainMod, R, exec, $bluetooth
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Space, exec, $menu
bind = $mainMod, E, exec, $fileExplorer
bind = $mainMod, F, fullscreen,
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,

# Bind hyprshot to capture screen.
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = SHIFT, PRINT, exec, hyprshot -m region

# Bind F11 and F12 to turn on/off keyboard backlight.
bind = ,F11, exec, brightnessctl -d tpacpi::kbd_backlight set 0
bind = ,F12, exec, brightnessctl -d tpacpi::kbd_backlight set 1

# Move window focus.
bind = $mainMod_SHIFT, H, movefocus, l
bind = $mainMod_SHIFT, L, movefocus, r
bind = $mainMod_SHIFT, J, movefocus, d
bind = $mainMod_SHIFT, K, movefocus, u

# Change windows' positions.
bind = $mainMod, H, movewindow, l
bind = $mainMod, L, movewindow, r
bind = $mainMod, J, movewindow, d
bind = $mainMod, K, movewindow, u

# Switch workspaces.
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace.
workspace = special:terminal, on-created-empty:[tile] $terminal, persistent:false
bind = $mainMod, S, togglespecialworkspace, terminal

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Force Gimp to always open on 4rd workspace.
windowrulev2 = workspace 4 silent, class:^(Gimp.*)
